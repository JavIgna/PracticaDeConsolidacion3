<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Presupuesto App</title>
</head>

<body>
  <div class="container pt-5">
    <h1 class="h4 fw-semibold">PRESUPUESTO APP</h1>
    <div class="row">
      <div class="col-5 pt-3">
        <form id="presupuestoForm" class="border border-2 border-success rounded p-2">
          <label for="presupuestoInput" class="text-capitalize form-label fw-bold">Ingresa Tu Presupuesto</label>
          <input id="presupuestoInput" class="form-control border-opacity-75" type="number" min="0" required />
          <button id="calcularBtn" class="btn btn-outline-success text-capitalize mt-2" type="button">
            Calcular
          </button>
        </form>
      </div>
      <div class="row ms-2 col-7 pt-3">
        <div class="col">
          <h6>PRESUPUESTO</h6>
          <p id="mostrarPresupuesto" class="fw-bold" value="0">$0</p>
        </div>
        <div class="col">
          <h6>GASTOS</h6>
          <p id="mostrarGastos" class="fw-bold">$0</p>
        </div>
        <div class="col">
          <h6>SALDO</h6>
          <p id="mostrarSaldo" class="fw-bold">$0</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-5 pt-3">
        <form id="gastosForm" class="bg-danger-subtle border border-2 border-danger rounded p-2">
          <label for="nombreGastoInput" class="text-capitalize form-label fw-bold">
            Ingresa El Nombre Del Gasto</label>
          <input id="nombreGastoInput" class="form-control border-opacity-75" required />
          <label for="cantidadGastoInput" class="text-capitalize form-label fw-bold">
            Ingresa La Cantidad Del Gasto</label>
          <input id="cantidadGastoInput" class="form-control border-opacity-75" type="number" min="0" required />
          <button id="anadirGastoBtn" class="btn btn-outline-danger text-capitalize mt-2" type="button">
            AÃ±adir Gasto
          </button>
        </form>
      </div>
      <div class="ms-3 col-6 pt-3 border-2 border-0 border-black">
        <table class="table">
          <thead>
            <th class="h6 col-3">GASTO</th>
            <th class="h6 col-5">VALOR</th>
            <th class="h6 col-4"></th>
          </thead>
          <tbody id="listadoGastos">
          </tbody>
        </table>
      </div>

    </div>
  </div>


  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/750c2417f3.js" crossorigin="anonymous"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
